<body>
  <h1>Loki Jiang</h1>

  <script>
    //宣告 一個函式
    function say(name) {
      console.log("My Name is " + name);
      console.log(`My Name is ${name}`);
    }

    //執行 指定的函式
    say("Loki");

    // 將一個匿名函式指定給變數aa

    aa = function () {
      console.log("hello world");
    }


    bb = function say(name) {
      console.log("My Name is " + name);
      console.log(`My Name is ${name}`);
    }

    // (function(){
    //   console.log("hello world");
    // })();

    // ()()  前面()放匿名函式  後面()作為執行他

  </script>
