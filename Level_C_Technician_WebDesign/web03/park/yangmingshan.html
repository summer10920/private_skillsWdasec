<p style="font-family: '標楷體'; font-size: 13px; font-weight: bold; font-style: italic; color: #0000FF; text-align: left;">「陽明山國家公園」位處臺北盆地北緣，東起磺嘴山、五指山東側，西至向天山、面天山西麓，北迄竹子山、土地公嶺，南迨紗帽山南麓，面積約11455公頃；海拔高度自200公尺至1120公尺範圍不等。</p>
