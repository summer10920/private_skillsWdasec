<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.f1 {
	font-weight: bolder;
	color: #FF0000;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<p><marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言……</marquee></p>
<p class="f1">現在位置：首頁&gt;訪客留言</p>
<form id="form1" name="form1" method="post" action="">
  <table width="700" border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#DDDDDD">
    <tr>
      <td width="120" align="center" valign="middle">姓　　名</td>
      <td align="left" valign="middle"><label for="textfield"></label>
      <input name="textfield" type="text" id="textfield" size="20" /></td>
    </tr>
    <tr>
      <td align="center" valign="middle">電子郵件</td>
      <td align="left" valign="middle"><input name="textfield2" type="text" id="textfield2" size="60" /></td>
    </tr>
    <tr>
      <td align="center" valign="middle">性　　別</td>
      <td align="left" valign="middle"><p>
        <label>
          <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="選項按鈕" checked="checked" />
          男</label>
        <label>
          <input type="radio" name="RadioGroup1" value="選項按鈕" id="RadioGroup1_1" />
          女</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td align="center" valign="middle">職業類別</td>
      <td align="left" valign="middle"><label for="select"></label>
        <select name="select" id="select">
          <option>-----------請選擇職業類別-----------</option>
          <option>1.現役軍人</option>
          <option>2.專業人員</option>
          <option>3.技術員及助理專業人員</option>
        </select></td>
    </tr>
    <tr>
      <td align="center" valign="middle">留言內容</td>
      <td align="left" valign="middle"><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="78" rows="10"></textarea></td>
    </tr>
    <tr>
      <td align="center" valign="middle"><input name="button" type="submit" id="button" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
      <input type="reset" name="button2" id="button2" value="重寫" /></td>
      <td align="left" valign="middle">&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
